{% extends "base.html" %}

{% block title %}Profile{% endblock title %}

{% block content %}

<div class="container">
    <h1>Profile</h1>
    <h2>{{ request.user.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="/~/jana_sergienko/profile/">
                <button class="btn btn-secondary">No to touch</button>
            </a>
        </p>
    </form>

</div>

{% endblock content %}
